<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gritcore Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

header {
    background: #0a58ca;
    color: white;
    padding: 20px;
    text-align: center;
}

section {
    padding: 20px;
}

.services {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.card {
    background: white;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
}

button {
    background: #25d366;
    border: none;
    padding: 10px 15px;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 15px;
}
</style>
</head>

<body>

<header>
    <h1>Gritcore Services</h1>
    <p>Plumber • Electrician • Carpenter • Doctor</p>
</header>

<section>
    <h2 style="text-align:center;">Our Services</h2>

    <div class="services">

        <div class="card">
            <img src="images/plumber.jpg">
            <h3>Plumber Service</h3>
            <p>24x7 water & pipe solution</p>
            <a href="https://wa.me/919301747206">
                <button>WhatsApp</button>
            </a>
        </div>

        <div class="card">
            <img src="images/electrician.jpg">
            <h3>Electrician Service</h3>
            <p>Home & commercial wiring</p>
            <a href="https://wa.me/919301747206">
                <button>WhatsApp</button>
            </a>
        </div>

        <div class="card">
            <img src="images/carpenter.jpg">
            <h3>Carpenter Service</h3>
            <p>Furniture & wood work</p>
            <a href="https://wa.me/919301747206">
                <button>WhatsApp</button>
            </a>
        </div>

        <div class="card">
            <img src="images/doctor.jpg">
            <h3>Doctor Consultation</h3>
            <p>Online & clinic support</p>
            <a href="https://wa.me/919301747206">
                <button>WhatsApp</button>
            </a>
        </div>

    </div>
</section>

<footer>
    <p>© 2026 Gritcore | All Rights Reserved</p>
</footer>

</body>
</html>
